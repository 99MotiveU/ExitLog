<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/login/login.css}">

    <title>ExitLog - 로그인</title>
</head>
<body>
    <header>
        <div class="header-content">
			<img src="/images/logo.png"style="max-width:150px;">
            <nav>
                <ul>
                    <li><a th:href="@{/main}">홈</a></li>
                    <li><a th:href="@{/log}">로그</a></li>
                    <li><a th:href="@{./calendar}">채용 캘린더</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">

                <div class="input-group login-title">
                    <label for="username">
                        <br>
                        <h1>로그인</h1><br>
                    </label>
                </div>
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-id">
                    <label for="remember-id">아이디 기억하기</label>
                </div>

                <div id="loginErrorMessage" style="color: red; margin-top: 10px; font-size: 0.9em;">
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    <p th:if="${message}" style="color: green;" th:text="${message}"></p>
                </div>
                
                <button type="button" class="login-button" id="loginButton">로그인</button> 
                <div class="links">
                    <a th:href="@{/signup}"> 회원가입 </a> <span> | </span> <a th:href="@{/findid}"> 아이디찾기 </a> <span> | </span>
                    <a th:href="@{/findpw}"> 비밀번호찾기 </a>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/login/login.js}"></script>

</body>

</html>
