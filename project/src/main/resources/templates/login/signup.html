<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	    <link rel="stylesheet"
	        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	    <link rel="stylesheet" th:href="@{/css/login/signup.css}">

	    <title>ExitLog - 회원가입</title>
	</head>
<body>
	<header>
	    <div class="header-content">
	        <img src="/images/logo.png"style="max-width:150px;">
	        <nav>
	            <ul>
	                <li><a th:href="@{/main}">홈</a></li>
	                <li><a th:href="@{/log}">로그</a></li>
					<li><a th:href="@{/calendar}">채용 캘린더</a></li> </ul>
	        </nav>
	    </div>
	</header>
	<main>
	    <div class="signup-container">
	        <h2>회원가입</h2>
	        <form id="signup-form">
	            <div class="form-group">
	                <label for="username">아이디</label>
	                <div class="input-with-button"> <input type="text" class="form-control" id="username" placeholder="영문, 숫자 8~15자">
	                    <button type="button" id="check-username-button">아이디 중복 확인</button> </div>
	                <span id="username-error" class="error-message"></span> </div>

	            <div class="form-group">
	                <label for="password">비밀번호</label>
	                <input type="password" class="form-control" id="password" placeholder="특수문자, 대문자 포함 10자 이상">
	                <span id="password-error" class="error-message"></span> </div>

	            <div class="form-group">
	                <label for="confirm-password">비밀번호 확인</label>
	                <input type="password" class="form-control" id="confirm-password" placeholder="동일한 비밀번호 입력">
	                <span id="confirm-password-error" class="error-message"></span> </div>

	            <div class="form-group">
	                <label for="nickname">닉네임</label>
	                <div class="input-with-button"> <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
	                    <button type="button" id="check-nickname-button">닉네임 중복 확인</button> </div>
	                <span id="nickname-error" class="error-message"></span> </div>

	            <div class="form-group">
	                <label for="email">이메일</label>
	                <div class="input-with-button"> <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요.">
	                    <button type="button" id="send-email-button">인증번호 발송</button> </div>
	                <span id="email-error" class="error-message"></span> </div>

	            <div class="form-group">
	                <label for="email-code">이메일 인증</label>
	                <div class="input-with-button"> <input type="text" class="form-control" id="email-code" placeholder="인증 번호를 입력해주세요.">
	                    <button type="button" id="verify-email-button">인증</button> </div>
	                <span id="email-code-error" class="error-message"></span> </div>

	            <div class="form-group center">
					<button type="reset">취소</button>
	                <button type="submit">회원가입</button>
	            </div>
	        </form>
	    </div>
		</main>
	<script th:src="@{/js/login/signup.js}"></script> 
</body>
</html>
