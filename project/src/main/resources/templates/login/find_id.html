<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<link rel="stylesheet" th:href="@{/css/login/find_id.css}">

	<title>ExitLog - 아이디 찾기</title>
</head>

<body>
	<header>
		<div class="header-content">
			<img src="/images/logo.png"style="max-width:150px;">
			<nav>
				<ul>
					<li><a th:href="@{/main}">홈</a></li>
					<li><a th:href="@{/log}">로그</a></li>
					<li><a th:href="@{/calendar}">채용 캘린더</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="findid-container">
			<div class="findid-box">
				<div class="input-group findid-title">
					<label for="email">
						<br>
						<h1>아이디 찾기</h1><br>
					</label>
				</div>

				<form id="findid-form">
					<div class="form-group">
					    <label for="email">이메일</label>
					    <div class="input-with-button">
					        <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요.">
					        <button type="button" id="send-email-button">인증번호 발송</button>
                        </div>
					    <span id="email-error" class="error-message"></span>
                    </div>

					<div class="form-group">
					    <label for="email-code">이메일 인증</label>
					    <div class="input-with-button">
					        <input type="text" class="form-control" id="email-code" placeholder="인증 번호를 입력해주세요.">
					        <button type="button" id="verify-email-button">인증</button>
                        </div>
					    <span id="email-code-error" class="error-message"></span>
                    </div>

                    <button type="button" id="find-id-action-button" class="findid-button" style="display: none;">아이디 찾기</button>
                    <button type="button" id="cancel-button" class="goback-button">취소</button>
				</form>
			</div>
		</div>
	</main>

    <div class="modal fade" id="foundIdModal" tabindex="-1" aria-labelledby="foundIdModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foundIdModalLabel">아이디 찾기 완료</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>회원님의 아이디는 다음과 같습니다:</p>
                    <h4 id="display-found-id" class="text-primary font-weight-bold"></h4>
                    <p class="mt-3">지금 바로 로그인 페이지로 이동하시겠습니까?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="goToLoginButtonModal">로그인 페이지로</button>
                </div>
            </div>
        </div>
    </div>

	<script th:src="@{/js/login/find_id.js}"></script>

</body>

</html>
