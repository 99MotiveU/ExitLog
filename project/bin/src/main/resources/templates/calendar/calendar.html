<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>채용 캘린더</title>

	<link rel="stylesheet" th:href="@{/css/layoutcss.css}" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" th:href="@{/css/calendar/calendar.css}" />
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
	<div th:replace="~{layout/header :: header}"></div>
	<div class="container py-5">
		<h1>📅 채용 공고 캘린더</h1>
		<div class="alert alert-info mt-3" role="alert" style="font-size: 0.95rem;">
			<div class="d-flex align-items-start">
				<i class="fas fa-info-circle me-2 mt-1"></i>
				<div>
					<div>현재는 <strong>서울, IT 직군</strong>에 한해 검색이 가능합니다.</div>
					<div>또한, 채용 공고는 향후 <strong>2개월 후</strong>까지 검색이 가능합니다.</div>
				</div>
			</div>
		</div>

		<div class="filter-section mb-4 d-flex align-items-center gap-3">
			<div class="filter-dropdown">
				<select id="filter-location" class="form-select">
					<option value="서울">서울</option>
				</select>

				<select id="filter-job-code" class="form-select">
					<option value="">직무 전체</option>
					<option value="2232">풀스택</option>
					<option value="84">백엔드/서버개발</option>
					<option value="92">프론트엔드</option>
					<option value="86">앱개발</option>
					<option value="87">웹개발</option>
					<option value="89">유지보수</option>
					<option value="91">퍼블리셔</option>
					<option value="118">솔루션</option>
					<option value="101">SI개발</option>
				</select>

				<select id="filter-experience-level" class="form-select">
					<option value="">경력</option>
					<option value="1">신입</option>
					<option value="2">경력</option>
					<option value="3">신입+경력</option>
					<option value="0">무관</option>
				</select>
			</div>
			<div class="button-area d-flex gap-2">
				<button id="filter-btn" class="btn btn-primary filter-button">필터 적용</button>
				<button id="filter-reset-btn" class="btn btn-secondary filter-button">초기화</button>
			</div>
		</div>

		<div id="calendar"></div>
	</div>

	<div th:replace="~{layout/footer :: footer}"></div>

	<script th:src="@{/js/calendar/calendar.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
