<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExitLog Admin</title>
    <!-- 스타일 시트-->
    <link rel="stylesheet" th:href="@{/css/layoutcss.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container">
      <div class="admin-wrapper">
        <nav class="admin-sidebar">
          <div class="mb-4 admin-sidebar-title">ExitLog Admin</div>
          <div class="list-group list-group-flush">
            <a
              th:href="@{/admin/reports}"
              class="list-group-item list-group-item-action"
              th:classappend="${currentUri == '/admin/reports' ? 'active' : ''}"
            >
              신고 관리
              <i class="fas fa-chevron-right"></i>
            </a>
            <a
              th:href="@{/admin/certifications}"
              class="list-group-item list-group-item-action"
              th:classappend="${currentUri == '/admin/certifications' ? 'active' : ''}"
            >
              재직 인증 관리 <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </nav>

        <main class="admin-content">
          <div th:replace="${contentFragment}"></div>
        </main>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>
  </body>
</html>
